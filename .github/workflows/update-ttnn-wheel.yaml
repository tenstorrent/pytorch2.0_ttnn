name: Create PR with Dependency Update

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 08:00 UTC every day
  workflow_dispatch:  # Manual trigger
jobs:
  fetch-release-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    env:
      repo_url: "https://pypi.eng.aws.tenstorrent.com/ttnn/"
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch Latest Pre-release from Another Repo
        id: fetch_release
        run: |
          # Pull links from internal pypi, sort by version, take the last one (newest)
          latest_pre_release=$(curl -s ${{ env.repo_url }} | sed -n 's/.*href="\([^"]*\).*/\1/p' | grep cp310 | sort -V | tail -n 1)
          echo "release=$latest_pre_release" >> $GITHUB_OUTPUT

          latest_release_name_short=$(curl -s ${{ env.repo_url }} | sed -n 's/.*href=".*>ttnn-\(.*\)-cp310-c.*/\1/p' | sort -V | tail -n 1)
          echo "release_short=$latest_release_name_short" >> $GITHUB_OUTPUT

      - name: Update pyproject.toml
        id: update-pyproject
        run: |
          latest_release=${{ steps.fetch_release.outputs.release }}
          ttnn_line="ttnn @ ${{ env.repo_url }}${latest_release} ; python_version==\"3.10\""
          
          # Update pyproject.toml in the [pypi] optional dependencies section
          # The ttnn line is the first line after 'pypi = ['
          sed -i '/^pypi = \[/,/^\]/ {
            s|^    "ttnn @ .*|    "'"${ttnn_line}"'",|
          }' pyproject.toml
          
          # Verify the update was applied
          echo "Updated ttnn dependency in pyproject.toml [pypi] section:"
          sed -n '/^pypi = \[/,/^\]/p' pyproject.toml | grep ttnn || echo "ERROR: Failed to update ttnn line"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        id: create-pr
        with:
          branch: update-dependency
          branch-suffix: timestamp
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          base: main
          commit-message: "Update dependencies to ${{ steps.fetch_release.outputs.release }}"
          title: "Update TT-NN to ${{ steps.fetch_release.outputs.release_short }}"
          body: |
            This PR updates TT-NN wheel to the latest pre-release version.
            
            **Automated testing**: CI will detect this update and test with the new ttnn version.
            The PR will auto-merge only if all required checks pass.
          labels: ttnn-wheel-update
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Approve Pull Request
        if: ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pull Request Number - ${{ steps.create-pr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.create-pr.outputs.pull-request-url }}"
          echo "Auto-approving to expedite review. Tests must still pass before merge."
          gh pr review ${{ steps.create-pr.outputs.pull-request-number }} --approve
          
      - name: Enable Pull Request Automerge
        if: ${{ steps.create-pr.outputs.pull-request-number }}
        run: |
          echo "Enabling auto-merge. PR will merge automatically once all required checks pass."
          gh pr merge --merge --auto "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_cache_cpp_extension:
    runs-on: ["in-service", "nfs"]
    container:
      # TODO: Using pinned tt-metal Docker image for project freeze (Nov 18, 2025)
      # To update: docker manifest inspect --verbose ghcr.io/tenstorrent/tt-metal/tt-metalium/ubuntu-22.04-ci-test-amd64:latest
      image: ${{ github.event.inputs.docker_tag || 'ghcr.io/tenstorrent/tt-metal/tt-metalium/ubuntu-22.04-ci-test-amd64@sha256:104b062b1942b398902884d6340a9695fbfcd4ffe6fb5a59f3d6363c499e7fce' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: >-
        --rm -v /dev/hugepages-1G:/dev/hugepages-1G --device /dev/tenstorrent
        -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace }}
        -v /mnt/tt-metal-pytorch-cache/.cache:/root/.cache
    env:
      CACHE_DIR: /root/.cache/cpp-extension-cache
      repo_url: "https://pypi.eng.aws.tenstorrent.com/ttnn/"
    steps:
      # TODO: checkout must be changed to main once branch is merged
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          submodules: "recursive"
          ref: main
      - name: Update system
        run: |
          apt update -y && apt upgrade -y
          apt install -y curl jq
      - name: Update .gitsubmodules to match ttnn version
        run: |
          # Automatically update .gitmodules to track the tt-metal version matching the ttnn wheel
          # Note: .gitmodules defaults to 'main' for development, but this workflow updates it
          # to specific tested versions when new ttnn releases are available
          
          # The name of the link nearly matches the spec from git describe. Modify and use that
          latest_release_name_short=$(curl -s ${{ env.repo_url }} | sed -n 's/.*href=".*>ttnn-\(.*\)-cp310-c.*/\1/p' | sort -V | tail -n 1)

          # prepend v, change .dev to -dev, and change +g to -g
          latest_version=$(echo $latest_release_name_short | sed -e 's/\.dev/-dev/' -e 's/+g/-g/' -e 's/^/v/')

          sed -i "/\[submodule \"torch_ttnn\/cpp_extension\/third-party\/tt-metal\"\]/,/^\[/{s/^\s*branch\s*=.*/\tbranch = $latest_version/}" .gitmodules
          echo "Updated .gitmodules with the latest version: $latest_version"
          echo "This ensures tt-metal submodule matches ttnn wheel version for compatibility testing"

      - name: Build C++ Extensions
        uses: ./.github/actions/build_cpp_extension_artifacts
