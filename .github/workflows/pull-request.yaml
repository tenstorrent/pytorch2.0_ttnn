name: Pull Request Validation

on:
  pull_request:

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run pre-commit hooks (check only)
        run:
          python3 -m venv venv
          source venv/bin/activate          
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files --check
