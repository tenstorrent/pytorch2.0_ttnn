name: Update Docker Container

# ⚠️ DEPRECATED: This workflow is DISABLED as of Nov 18, 2025
# Decision: Use PINNED tt-metal Docker images instead of building pytorch2.0_ttnn images
# Rationale:
#   - tt-metal images are public (no authentication required)
#   - pytorch2.0_ttnn adds minimal packages on top of tt-metal (sudo, libgl1, git-lfs, libsndfile1, docker.io)
#   - Reduces maintenance burden
#   - Project freeze: Using pinned digest for reproducibility
#
# ⚠️ WILL NOT RUN AUTOMATICALLY - No automatic triggers configured
# ⚠️ workflow_call is DISABLED to prevent accidental calls from other workflows
# ⚠️ Manual trigger is available but should NOT be used
#
# Current pinned tt-metal image used by CI:
#   ghcr.io/tenstorrent/tt-metal/tt-metalium/ubuntu-22.04-ci-test-amd64@sha256:104b062b1942b398902884d6340a9695fbfcd4ffe6fb5a59f3d6363c499e7fce
#
# If you need to build pytorch2.0_ttnn images, review the decision first.

on:
  workflow_dispatch:  # Manual trigger - ⚠️ DO NOT USE unless reversing decision
  # workflow_call: DISABLED - prevents accidental automation
  #   outputs:
  #     did_update:
  #       description: "Whether or not the latest tag was set"
  #       value: ${{ jobs.tag-latest.outputs.did_update }}

env:
  IMAGE_REPO: ghcr.io/tenstorrent/pytorch2.0_ttnn/ubuntu-22.04-amd64

jobs:
  check-docker-images:
    runs-on: ubuntu-latest
    outputs:
      dev-exists: ${{ steps.images.outputs.dev-exists }}
      dev-tag: ${{ steps.tags.outputs.dev-tag }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Compute tags
        id: tags
        run: |
          # Hash the dependencies and Dockerfile to create a unique tag
          # NOTE: Project uses pyproject.toml, not requirements.txt
          DEV_TAG=$(cat \
            pyproject.toml \
            dockerfile/Dockerfile \
            | sha1sum | cut -d' ' -f1)
          echo "dev-tag=${{ env.IMAGE_REPO }}:${DEV_TAG}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Query images exist
        id: images
        run: |
          if docker manifest inspect ${{ steps.tags.outputs.dev-tag }} > /dev/null 2>&1; then
            echo "${{ steps.tags.outputs.dev-tag }} exists"
            echo "dev-exists=true" >> $GITHUB_OUTPUT
          else
            echo "${{ steps.tags.outputs.dev-tag }} does not exist"
            echo "dev-exists=false" >> $GITHUB_OUTPUT
          fi

  create-new-container-and-upload:
    needs: check-docker-images
    if: needs.check-docker-images.outputs.dev-exists != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      # Do not set up docker buildx because of https://github.com/docker/setup-buildx-action/issues/57
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: dockerfile/Dockerfile
          platforms: linux/amd64
          pull: true
          push: true
          tags: ${{ needs.check-docker-images.outputs.dev-tag}}
          context: .
          target: release

      - name: show output
        run: |
          echo ${{ needs.check-docker-images.outputs.dev-tag }}

  run-tests:
    needs: [create-new-container-and-upload, check-docker-images]
    if: ${{ always() }}
    permissions:
      actions: read
      contents: write
      pages: write
      pull-requests: write
      id-token: write
    uses: ./.github/workflows/run-tests.yaml
    secrets: inherit
    with:
      docker_tag: ${{ needs.check-docker-images.outputs.dev-tag }}
      commit_report: 'None'
      enable_telemetry: 'true'  # Enable telemetry for production container update workflows

  tag-latest:
    name: "Update latest tag"
    needs: [run-tests, check-docker-images]
    runs-on: ubuntu-latest
    if: always() # Run always so skipping create-new-container-and-upload doesn't skip this too
    outputs:
      did_update: ${{ steps.tag.outputs.did_update }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push latest
        id: tag
        run: |
          checkout_passed="${{ needs.check-docker-images.result == 'success' }}"
          tests_passed="${{needs.run-tests.outputs.tests_passed == 0 }}"
          if [[ $checkout_passed == "true" && $tests_passed == "true" ]] ; then
            LATEST_TAG="${{ env.IMAGE_REPO }}:latest"
            DEV_TAG="${{ needs.check-docker-images.outputs.dev-tag }}"
            echo "Tagging ${DEV_TAG} as ${LATEST_TAG}"
            docker pull ${DEV_TAG}
            docker tag ${DEV_TAG} ${LATEST_TAG}
            docker push ${LATEST_TAG}
            echo "did_update=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "did_update=false" >> $GITHUB_OUTPUT
            exit 1
          fi
