repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v19.1.7
  hooks:
  - id: clang-format
    args: ["-style=file"]
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 24.8.0
  hooks:
    - id: black
      language_version: python3
- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
    -  id: autoflake
       args: [--remove-all-unused-imports, --in-place, --recursive, --exclude=__init__.py]
- repo: https://github.com/PyCQA/pylint
  rev: v3.0.0  # Use the latest version
  hooks:
    - id: pylint
      args: [--disable=all, --enable=wildcard-import]
- repo: https://github.com/PyCQA/isort
  rev: 6.0.1
  hooks:
    - id: isort
      language: python
- repo: https://github.com/adrienverge/yamllint
  rev: v1.35.1
  hooks:
  - id: yamllint
    exclude: ^(?!\.github/).* # Only include files in .github/
- repo: https://github.com/espressif/check-copyright/
  rev: v1.0.3
  hooks:
    - id: check-copyright
      args: ['--config', 'infra/check_copyright_config.yaml', "--replace"]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-added-large-files
      args: ["--maxkb=500"]
    - id: check-merge-conflict
    - id: check-executables-have-shebangs
    - id: check-docstring-first
