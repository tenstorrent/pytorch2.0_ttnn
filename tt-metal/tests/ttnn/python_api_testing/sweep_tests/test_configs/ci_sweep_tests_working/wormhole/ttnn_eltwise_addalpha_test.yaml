---
test-list:
  - eltwise-addalpha:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_addalpha_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
      output-file: eltwise_addalpha_sweep.csv
