---
test-list:
  - ttnn-attention_softmax-nomask:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 128
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      sanitize-args: False
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: attention_softmax_sweep.csv
