---
test-list:
  - eltwise-softshrink:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 1
        num-samples: 128
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_shrink_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_softshrink_sweep.csv
