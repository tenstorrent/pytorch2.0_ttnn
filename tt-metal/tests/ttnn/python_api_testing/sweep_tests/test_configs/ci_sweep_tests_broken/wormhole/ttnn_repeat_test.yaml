---
test-list:
  - ttnn-repeat_2:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_repeat_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B", "UINT32", "INT32", "UINT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
      output-file: repeat_sweep.csv
  - ttnn-repeat_2:
      shape:
        start-shape: [1, 1, 1, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-dims: [2, 3, 4]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_repeat_args
      output-file: repeat_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16", "UINT32", "INT32", "UINT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
