---
test-list:
  - ttnn-attention_softmax_2:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [1, 1, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
        method: ttnn-softmax
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_pcc
      args-gen: gen_scalar_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: attention_softmax_2_sweep.csv
