---
test-list:
  - ttnn-global-avg-pool2d:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 128
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B", "UINT16", "UINT32"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: global_avg_pool2d_sweep.csv
