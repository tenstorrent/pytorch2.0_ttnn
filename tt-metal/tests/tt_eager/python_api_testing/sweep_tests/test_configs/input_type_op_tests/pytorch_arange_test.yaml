---
# arange doesn't actually use tensor inputs
# Just setting up a sweep that will run 1000 times
test-list:
  arange:
    shape:
      start-shape: [1, 1, 1, 2]
      end-shape: [1, 1, 1, 2000]
      interval: [1, 1, 1, 2]
      num-samples: 1000
      num-shapes: 1
    datagen:
      function: gen_rand
      args:
        low: -100
        high: 100
    args-gen: gen_arange_args
    comparison:
      function: comp_equal
    output-file: arange_sweep.csv
