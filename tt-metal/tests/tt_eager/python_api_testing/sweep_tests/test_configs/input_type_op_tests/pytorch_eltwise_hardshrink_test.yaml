---
test-list:
  eltwise-hardshrink:
    shape:
      start-shape: [1, 1, 1, 2]
      end-shape: [2, 2, 2048, 2048]
      interval: [1, 1, 1, 2]
      num-shapes: 1
      num-samples: 2048
    datagen:
      function: gen_rand
      args:
        low: -100
        high: 100
    comparison:
      function: comp_equal
    args-gen: gen_shrink_args
    output-file: eltwise_hardshink_sweep.csv
