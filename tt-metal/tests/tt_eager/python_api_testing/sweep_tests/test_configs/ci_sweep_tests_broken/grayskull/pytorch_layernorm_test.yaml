---
test-list:
  - layernorm:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: layernorm
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_layernorm_args
      output-file: layernorm_sweep.csv
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
          - input-3:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B"]
            buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
