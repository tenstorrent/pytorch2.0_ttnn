---
test-list:
  - rmsnorm:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: rmsnorm
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_rmsnorm_args
      output-file: rmsnorm_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - rmsnorm:
      shape:
        start-shape: [1, 1, 1, 32]
        end-shape: [1, 16, 8, 2048]
        interval: [1, 1, 1, 32]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: rmsnorm
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_rmsnorm_args
      output-file: rmsnorm_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
