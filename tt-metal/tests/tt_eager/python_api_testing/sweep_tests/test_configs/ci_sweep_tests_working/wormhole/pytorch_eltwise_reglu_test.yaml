---
test-list:
  - activation_reglu:
      shape:
        start-shape: [1, 1, 32, 64]
        end-shape: [1, 1, 128, 192]
        interval: [1, 1, 2, 64]
        num-shapes: 1
        num-samples: 128
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: activation_reglu_sweep.csv
  - activation_reglu:
      shape:
        start-shape: [1, 1, 32, 64]
        end-shape: [1, 1, 128, 192]
        interval: [1, 1, 2, 64]
        num-shapes: 1
        num-samples: 128
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: activation_reglu_sweep.csv
