---
test-list:
  - eltwise-exp:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_fast_and_approx_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_exp_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
  - eltwise-exp:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_fast_and_approx_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_exp_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
