---
test-list:
  - unary-pow-bw:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_power_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: unary_pow_bw_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
  - unary-pow-bw:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_power_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: unary_pow_bw_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
