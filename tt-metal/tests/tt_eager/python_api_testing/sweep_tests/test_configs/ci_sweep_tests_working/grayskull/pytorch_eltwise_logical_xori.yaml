---
test-list:
  - eltwise-logical_xori:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        - input_1:
          function: gen_rand
          args:
            low: -100
            high: 100
        - input_2:
          function: gen_rand
          args:
            low: -10
            high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_logical_immediate_args
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_logical_xori_sweep.csv
  - eltwise-logical_xori:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        - input_1:
          function: gen_rand
          args:
            low: -100
            high: 100
        - input_2:
          function: gen_rand
          args:
            low: -10
            high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_logical_immediate_args
      args:
        inputs:
          - input-1:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: eltwise_logical_xori_sweep.csv
